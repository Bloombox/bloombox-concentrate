<!doctype html>
<html>
  <head>
    <title>bloombox-concentrate demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../bloombox-concentrate.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Zerostate Example</h3>
      <demo-snippet>
        <template>
          <bloombox-concentrate zerostate></bloombox-concentrate>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Data Example (normal display mode)</h3>
      <demo-snippet>
        <template>
          <bloombox-concentrate
            key="sample1"
            display-mode="normal"
            brand="WW"
            type="Wax"
            name="Cherry AK47"
            species="Sativa"
            photos='["test.jpg"]'
            description="This potent wax will enhance your flower experience very nicely."
            tests='{"cbd":4.8,"thc":61.8}'
            pricing='[{"label":".5g","available":true,"price":18},{"label":"3.5g","available":false,"price":55},{"label":"7g","available":false,"price":105},{"label":"14g","available":false,"price":195},{"label":"28g","available":true,"price":360}]'
            sale="20"
            bogo="true"
            visible="true"
            premium="true"
            partner="mm"></bloombox-concentrate>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Data Example (slim display mode)</h3>
      <demo-snippet>
        <template>
          <bloombox-concentrate
            key="sample1"
            display-mode="slim"
            brand="WW"
            type="Wax"
            name="Cherry AK47"
            species="Sativa"
            photos='["test.jpg"]'
            description="This potent wax will enhance your flower experience very nicely."
            tests='{"cbd":4.8,"thc":61.8}'
            pricing='[{"label":"1g","available":true,"price":18},{"label":"3.5g","available":false,"price":55},{"label":"7g","available":false,"price":105},{"label":"14g","available":false,"price":195},{"label":"28g","available":true,"price":360}]'
            sale="20"
            bogo="true"
            visible="true"
            premium="true"
            partner="mm"></bloombox-concentrate>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
